
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>

    <div class="main-container">
        <div class="user-form">
            <div class="mortgage-header">
                <h2>Mortgage Calculator</h2>
                <button class = "clear-all">Clear All</button>
            </div>
    
            <div class="mortgage-amount">
                <label for="amount"> Mortgage Amount</label>
                <input type="number" id="amount" pattern = "/\B(?=(\d{3})+(?!\d))/g">
                <span class="amount-span">£</span>
                <p class="error-message"></p>
            </div>
    
            <div class="mortgage-terms">
                <div class="mortgage-term">
                    <label for="term">Mortgage Term</label>
                    <input type="number" name="term" id="term" > <span class="term-span">years</span>
                    <p class="error-message"></p>
                </div>
                
                <div class="interest-rate">
                    <label for="interest-rate">Interest Rate</label>
                    <input type="number" name="interest-rate" id="interest-rate"> <span class="rate-span">%</span>
                    <p class="error-message"></p>
                </div>
                
            </div>
    
            <div class="mortgage-type">
                <label for="">Mortgage Type</label>
    
                <div class="repayment">
                    <input type="radio"> <label for="">Repayment</label>
                </div>
    
                <div class="interest-only">
                    <input type="radio"> <label for="">Interest Only</label>
                </div>
                <p class="error-message"></p>
    
                <button class="calculate-button">
                    <img src="/images/icon-calculator.svg" alt="">
                    Calculate Repayments
                </button>
                
            </div>
        </div>

        <div class="user-results">
            <div class="empty-results">
                <img src="images/illustration-empty.svg" alt="">
                <h3>Results shown here</h3>
                <p>Complete the form and click “calculate repayments” to see what 
                    your monthly repayments would be.</p>
            </div>

            <div class="results-calculation">

            </div>
        </div>
    </div>

  
  <footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/theMungai" target="_blank">theMungai</a>.
      </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
